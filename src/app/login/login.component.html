<div class="login-container">
  <div class="login-card">
    <h2>登录</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">用户名</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          placeholder="请输入用户名"
          class="form-control"
          [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        >
        <div class="invalid-feedback" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          <span *ngIf="loginForm.get('username')?.errors?.['required']">用户名不能为空</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">密码</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="请输入密码"
          class="form-control"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">密码不能为空</span>
        </div>
      </div>
      
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <div class="form-group">
        <button 
          type="submit" 
          class="btn btn-primary btn-block" 
          [disabled]="loginForm.invalid || isSubmitting"
        >
          {{ isSubmitting ? '登录中...' : '登录' }}
        </button>
      </div>
      
      <div class="text-center mt-3">
        <p>还没有账号？<a routerLink="/register">立即注册</a></p>
      </div>
    </form>
  </div>
</div>
