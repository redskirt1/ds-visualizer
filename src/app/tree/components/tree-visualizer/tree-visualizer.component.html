<!-- tree-visualizer.component.html -->
<div class="tree-canvas">
  <svg class="tree-lines">
    <ng-container *ngFor="let line of lines">
      <line
        [attr.x1]="line.x1"
        [attr.y1]="line.y1"
        [attr.x2]="line.x2"
        [attr.y2]="line.y2"
        stroke="black"
      />
    </ng-container>
  </svg>

  <ng-container *ngFor="let node of nodes">
    <div
      class="tree-node"
      [ngClass]="{ highlighted: highlightedValues.has(node.value) }"
      [style.left.px]="node.x"
      [style.top.px]="node.y"
    >
      {{ node.value }}
    </div>
  </ng-container>
</div>
