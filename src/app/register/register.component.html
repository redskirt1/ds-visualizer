<div class="register-container">
  <div class="register-card">
    <h2>注册</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">用户名</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          placeholder="请输入用户名"
          class="form-control"
          [class.is-invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
        >
        <div class="invalid-feedback" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          <span *ngIf="registerForm.get('username')?.errors?.['required']">用户名不能为空</span>
          <span *ngIf="registerForm.get('username')?.errors?.['minlength']">用户名长度不能少于3位</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">邮箱</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="请输入邮箱"
          class="form-control"
          [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        >
        <div class="invalid-feedback" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">邮箱不能为空</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">请输入有效的邮箱地址</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">密码</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="请输入密码"
          class="form-control"
          [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        >
        <div class="invalid-feedback" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <span *ngIf="registerForm.get('password')?.errors?.['required']">密码不能为空</span>
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']">密码长度不能少于6位</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">确认密码</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          placeholder="请再次输入密码"
          class="form-control"
          [class.is-invalid]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
        >
        <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
          <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">请确认密码</span>
          <span *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch']">两次输入的密码不一致</span>
        </div>
      </div>
      
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <div class="alert alert-success" *ngIf="successMessage">
        {{ successMessage }}
      </div>
      
      <div class="form-group">
        <button 
          type="submit" 
          class="btn btn-primary btn-block" 
          [disabled]="registerForm.invalid || isSubmitting"
        >
          {{ isSubmitting ? '注册中...' : '注册' }}
        </button>
      </div>

      <div class="text-center mt-3">
          <p>已有账号？ <a routerLink="/login">立即登录</a></p>
      </div>
    </form>
  </div>
</div>
